<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flask App with Text Overlay on GIF</title>
    <style>
        /* Ensure no margin and padding on the body and html */
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        /* Container for the GIF and text */
        .container {
            position: relative;
            text-align: center;
        }

        /* Style the text */
        .overlay-text {
            position: absolute;
            top: 50%; /* Center the text vertically */
            left: 50%; /* Center the text horizontally */
            transform: translate(-50%, -50%);
            color: white;
            font-size: 2em;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.8); /* Add a shadow for better readability */
        }

        /* Style the GIF */
        img {
            height: 60vh; /* 60% of viewport height */
            width: auto; /* Maintain aspect ratio */
            max-width: 100vw; /* Ensure it doesn't overflow the viewport */
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- The GIF -->
        <img src="{{ url_for('static', filename='dance_1.gif') }}" alt="GIF Example">
        
        <!-- The overlay text -->
        <div class="overlay-text">Welcome to MechLMM Server</div>
    </div>
</body>
</html>
